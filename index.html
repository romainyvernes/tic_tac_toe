<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="game-wrapper">
            <div id="game-header">
                <div class="player"><p class="player-name">Player 1</p><p class="marker">X</p></div>
                <p id="versus">VS.</p>
                <div class="player"><p class="player-name">Player 2</p><p class="marker">O</p></div>
            </div>
            <div id="game-board">
                <div id="board-container"></div>
                <img src="diagonal.svg" id="diagonal">
                <img src="horizontal.svg" id="horizontal">
                <img src="vertical.svg" id="vertical">
            </div>
        </div>

        <div id="overlay">
            <h1>Tic Tac Toe</h1>
            <div id="rules">
                <h2>Rules</h2>
                <p>Align three identical symbols to win.</p>
            </div>
            <h2>Player selection</h2>
            <form id="player-selection">
                <div id="players">
                    <input type="text" id="player1-name" value="Player 1" maxlength="20" data-index="1">
                    <input type="text" id="player2-name" value="Player 2" maxlength="20" data-index="2">
                </div>
                <div id="symbols">
                    <label>
                        <input type=radio name="symbol" checked>
                        <span>X</span>
                    </label>
                    <label>
                        <input type=radio name="symbol">
                        <span>O</span>
                    </label>
                </div>
                <button type="button" id="start">Play</button>
            </form>
        </div>

        <script src="script.js"></script>

    </body>
</html>
